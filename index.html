<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Éclaïr</title>
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>

  <!-- Firebase (compat) for simplicity across pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Shared app logic (DB reads & UI rendering) -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Simple header using existing styles -->
  <header class="navbar">
    <div class="logo"><a href="index.html">Éclaïr</a></div>
    <ul class="nav-links">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </header>

  <!-- Hero from your existing layout (kept minimal to avoid conflicts) -->
  <section class="hero">
    <div class="overlay">
      <h1>Fresh • Sweet • Daily</h1>
      <p id="greeting">Welcome to Éclaïr — artisan bakes & drinks</p>
      <a class="btn" href="menu.html#shop">Order now</a>
    </div>
  </section>

  <!-- Featured products -->
  <section style="padding: 40px 20px;">
    <h2 style="text-align:center; margin-bottom: 10px;">Featured</h2>
    <p style="text-align:center; margin:0 0 20px;">Updated by the Admin</p>
    <div id="featured-grid" class="products-grid"></div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; padding:20px 0;">
    <small>&copy; <span id="year"></span> Éclaïr</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', () => {
      if (window.loadFeaturedProducts) window.loadFeaturedProducts(6);
    });
  </script>
</body>
</html>
